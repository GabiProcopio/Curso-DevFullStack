  <!DOCTYPE html>
<html>
 <head><meta charset=utf-8”></head>
 <body>
 <script>
var preco = {"1": 3.16, "2": 4.19};
let combustivelValido = false
let tipoCombustivel;
while (!combustivelValido){
    tipoCombustivel = prompt("Qual o tipo de combustível desejado? Digite 1 - Álcool ou 2 - Gasolina");
    if (tipoCombustivel =="1" || tipoCombustivel =="2"){
        combustivelValido = true
    }
    else{
        alert("Código inválido. Digite um código válido! 1 - Álcool ou 2 - Gasolina")
    }
}

let qtd_litros = prompt("Quantos litros você gostaria de adicionar?");
let valor_pago = preco[tipoCombustivel]*qtd_litros
alert("O valor a ser pago é R$"+valor_pago.toFixed(2))
</script>
</body>
</html>
